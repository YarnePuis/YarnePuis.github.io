<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PaulDestroyer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Eindwerk.css" />

<body id="Background">

    <h1 id="NextLevels" class="NormalLevels">Level 1</h1>

    <div id="TellerFrame">
        <p id="Teller">0</p>
    </div>

    <p id="ScoreBoard"></p>

    <div id="LevelBoard" class="hidden">
        <p>Proficiat:</p>
        <p>Op naar het volgende level!</p>

    </div>

    </div>

    <div class="hidden" id="GameOver">
        <p>Game Over!</p>
        <p id="yourScore"></p>
        <a id="Home" href="Index.html">Home</a>
    </div>

    <div class="hidden" id="EndlessScore"></div>

    <img src="../Eindwerk1/fotos/PauloCallebaut.jpeg" id="PauloCallebaut" class="hidden">

    <button id="Start">Start</button>

<script src="Eindwerk.js"></script>
